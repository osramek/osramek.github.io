<div class="pagination clearfix mb1 mt4">
  {% if paginator.previous_page %}
    <div class="left">
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/blog/">Newer</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/blog/page{{paginator.previous_page}}/">Newer</a>
      {% endif %}
      </div>
  {% endif %}
  {% if paginator.next_page %}
    <div class="right">
        <a class="pagination-item" href="{{ site.baseurl }}/blog/page{{paginator.next_page}}/">Older</a>
    </div>
  {% endif %}
</div>
